{% extends 'base_template.html' %}
{% block body_app %}
    <form method="post" enctype="multipart/form-data">
        <div>
            {% csrf_token %}
            {{ form_set.management_form }}
            {% for form in form_set %}
                {{ form.as_p }}
            {% endfor %}
            <input type="submit" class="btn btn-default" value="Add" />
        </div>
    </form>
{% endblock %}
