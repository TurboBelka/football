{% extends 'base_template.html' %}
{% block links %}
        {% load static %}
         <script src="{% static 'js/team_in_tour.js' %}"></script>
 <script src="{% static 'js/jsrender.js' %}" type="text/javascript"></script>
<script type="text/x-jsrender" id="my_templ" >
    {% verbatim %}
    <tr>
        <td>
            {{:name}}
        </td>
        <td>
            <img src="/{{:logo}}" />
        </td>
    </tr>
    {% endverbatim %}
</script>

{% endblock %}
{% block body_app %}
        <div class="dropdown">
            <label>Choose tour</label>
            <select id="my_select" class="form-control"
                    data-url="{% url 'teams:team_in_tour' %}">
                {% for tour in tours %}
                    <option value="{{ tour.id }}" class="tour">
                        {{ tour.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <table class="table table-hover">
                <tbody id="teams">
                 </tbody>
            </table>
        </div>
        {% if user.is_superuser %}
        <a href="{% url 'teams:generate_teams' %}" class="btn btn-default">
            Generate Teams
        </a>
        <a href="{% url 'teams:create_team' %}" class="btn btn-default">
            Create Teams
        </a>
        {% endif %}
{% endblock %}
