{% extends 'base_template.html' %}
{% block body_app %}
{% for user in users %}
    {% if user.user.is_authenticated %}
    <form method="post" action="{% url 'django.contrib.auth.views.login %}">


        {% csrf_token %}


            {{ user.user.label_tag }}
            {{ user.user.username }}

        {% endfor %}

        <input type="submit" class="btn btn-default" value="Login" />
    </form>
{% endblock %}
